<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMS Admin Dashboard</title>
<style>
body { font-family: Arial; margin: 20px; }
form { margin-bottom: 30px; }
input, textarea { display: block; margin: 10px 0; width: 300px; padding: 5px; }
button { padding: 5px 10px; }
#status { margin-top: 10px; color: green; }
</style>
</head>
<body>

<h2>Admin Login</h2>
<form id="loginForm">
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<h2>Add New Post</h2>
<form id="postForm" style="display:none;" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Song Title" required />
  <input type="text" name="artist" placeholder="Artist Name" required />
  <input type="text" name="slug" placeholder="Slug (unique)" required />
  <input type="text" name="category" placeholder="Category" required />
  <input type="text" name="tags" placeholder="Tags (comma separated)" />
  <textarea name="description" placeholder="Description"></textarea>
  <input type="file" name="audio" accept="audio/*" required />
  <input type="file" name="image" accept="image/*" required />
  <button type="submit">Add Post</button>
</form>

<div id="status"></div>

<script>
let token = "";

// ===== Login Form =====
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const data = {
    username: form.username.value,
    password: form.password.value
  };

  const res = await fetch("https://cms.zedtopvibes.workers.dev/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  if (result.success) {
    token = result.token;
    document.getElementById("status").innerText = "Login successful!";
    form.style.display = "none";
    document.getElementById("postForm").style.display = "block";
  } else {
    document.getElementById("status").innerText = "Login failed: " + result.message;
  }
});

// ===== Add Post Form =====
document.getElementById("postForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const res = await fetch("https://cms.zedtopvibes.workers.dev/posts", {
    method: "POST",
    headers: { "Authorization": token },
    body: formData
  });

  const result = await res.json();
  if (result.success) {
    document.getElementById("status").innerText = "Post added successfully!";
    form.reset();
  } else {
    document.getElementById("status").innerText = "Error: " + result.message;
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ZedTopVibes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-header">
      <h2>ZedTopVibes</h2>
    </div>
    <ul class="sidebar-menu">
      <li class="active"><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-music"></i> Posts</a></li>
      <li><a href="#"><i class="fas fa-file-alt"></i> Drafts</a></li>
      <li><a href="#"><i class="fas fa-user"></i> Artists</a></li>
      <li><a href="#"><i class="fas fa-tags"></i> Tags</a></li>
      <li><a href="#"><i class="fas fa-list"></i> Categories</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Top Navbar -->
    <header>
      <button id="sidebarToggle"><i class="fas fa-bars"></i></button>
      <div class="admin-info">
        <img src="assets/placeholder.png" alt="Admin Avatar" class="avatar">
        <span>Admin</span>
        <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <!-- Dashboard Home -->
    <section class="dashboard-cards">
      <div class="card">
        <h3>Total Posts</h3>
        <p id="total-posts">0</p>
      </div>
      <div class="card">
        <h3>Drafts</h3>
        <p id="total-drafts">0</p>
      </div>
      <div class="card">
        <h3>Scheduled Posts</h3>
        <p id="total-scheduled">0</p>
      </div>
      <div class="card">
        <h3>Total Views</h3>
        <p id="total-views">0</p>
      </div>
    </section>

    <!-- Posts Table -->
    <section class="table-section">
      <div class="table-header">
        <h2>Posts</h2>
        <button id="addPostBtn"><i class="fas fa-plus"></i> Add Post</button>
      </div>
      <div class="table-container">
        <table id="postsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Status</th>
              <th>Category</th>
              <th>Tags</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Posts populated dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Add/Edit Post Modal -->
    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Post</h2>
        <form id="postForm">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="artist" placeholder="Artist" required>
          <input type="text" name="slug" placeholder="Slug" required>
          <input type="text" name="category" placeholder="Category">
          <input type="text" name="tags" placeholder="Tags (comma separated)">
          <textarea name="description" placeholder="Description"></textarea>
          <label>Audio File:</label>
          <input type="file" name="audio" accept="audio/*">
          <label>Image File:</label>
          <input type="file" name="image" accept="image/*">
          <select name="status">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
            <option value="scheduled">Scheduled</option>
          </select>
          <input type="datetime-local" name="scheduled_at">
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>

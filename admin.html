<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMS Admin Dashboard</title>
<style>
body { font-family: Arial; margin: 20px; }
form { margin-bottom: 30px; }
input, textarea { display: block; margin: 10px 0; width: 300px; padding: 5px; }
button { padding: 5px 10px; margin-top: 10px; }
#status { margin-top: 10px; color: green; }
hr { margin: 30px 0; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f4f4f4; }
</style>
</head>
<body>

<h2>Admin Login</h2>
<form id="loginForm">
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<h2>Add New Post</h2>
<form id="postForm" style="display:none;" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Song Title" required />
  <input type="text" name="artist" placeholder="Artist Name" required />
  <input type="text" name="slug" placeholder="Slug (unique)" required />
  <input type="text" name="category" placeholder="Category" required />
  <input type="text" name="tags" placeholder="Tags (comma separated)" />
  <textarea name="description" placeholder="Description"></textarea>
  <input type="file" name="audio" accept="audio/*" required />
  <input type="file" name="image" accept="image/*" required />
  <button type="submit">Add Post</button>
</form>

<hr>

<h2>Site Totals</h2>
<div id="totals" style="display:none;">
  <p>Total Audios: <span id="totalAudios">0</span></p>
  <p>Total Images: <span id="totalImages">0</span></p>
  <p>Total Posts: <span id="totalPosts">0</span></p>
  <p>Total Downloads: <span id="totalDownloads">0</span></p>
</div>

<hr>

<h2>Top Downloads</h2>
<div id="topDownloads" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Slug</th>
        <th>Downloads</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="topDownloadsBody">
    </tbody>
  </table>
</div>

<div id="status"></div>

<script>
let token = "";

// ===== Login Form =====
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const data = { username: form.username.value, password: form.password.value };

  const res = await fetch("https://cms.zedtopvibes.workers.dev/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  if (result.success) {
    token = result.token;
    document.getElementById("status").innerText = "Login successful!";
    form.style.display = "none";
    document.getElementById("postForm").style.display = "block";
    fetchTotals();
    fetchTopDownloads();
  } else {
    document.getElementById("status").innerText = "Login failed: " + result.message;
  }
});

// ===== Add Post Form =====
document.getElementById("postForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const res = await fetch("https://cms.zedtopvibes.workers.dev/posts", {
    method: "POST",
    headers: { "Authorization": token },
    body: formData
  });

  const result = await res.json();
  if (result.success) {
    document.getElementById("status").innerText = "Post added successfully!";
    form.reset();
    fetchTotals();
    fetchTopDownloads();
  } else {
    document.getElementById("status").innerText = "Error: " + result.message;
  }
});

// ===== Fetch Totals =====
async function fetchTotals() {
  const res = await fetch("https://cms.zedtopvibes.workers.dev/totals");
  const data = await res.json();
  if (data.success) {
    document.getElementById("totals").style.display = "block";
    document.getElementById("totalAudios").innerText = data.totalAudios;
    document.getElementById("totalImages").innerText = data.totalImages;
    document.getElementById("totalPosts").innerText = data.totalPosts;
    document.getElementById("totalDownloads").innerText = data.totalDownloads;
  }
}

// ===== Fetch Top Downloads =====
async function fetchTopDownloads() {
  const res = await fetch("https://cms.zedtopvibes.workers.dev/top-downloads?limit=10");
  const data = await res.json();
  if (data.success) {
    document.getElementById("topDownloads").style.display = "block";
    const tbody = document.getElementById("topDownloadsBody");
    tbody.innerHTML = "";
    data.topSongs.forEach(song => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${song.title}</td>
        <td>${song.artist}</td>
        <td>${song.slug}</td>
        <td>${song.downloads}</td>
        <td><a href="https://cms.zedtopvibes.workers.dev/download/${song.slug}" target="_blank">Download</a></td>
      `;
      tbody.appendChild(tr);
    });
  }
}
</script>

</body>
</html>
